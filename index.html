<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>
      Frontend Mentor | Stats preview card component | Coded by: Dimitris Kaffes
    </title>
  </head>
  <body>
    <main class="wrapper">
      <section class="image-box">
        <picture>
          <source
            srcset="images/image-header-desktop.jpg"
            media="(min-width: 60rem)"
          />
          <img
            class="image-img"
            src="images/image-header-mobile.jpg"
            alt="Three women at an office, working and discussing"
          />
        </picture>
      </section>
      <section class="text-stats-box">
        <h1 class="text-title">
          Get <span class="text-insights">insights</span> that help your
          business grow.
        </h1>
        <p class="text-description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <ul class="stats">
          <li>
            <span class="stats-num">10k+</span
            ><span class="stats-text"> companies</span>
          </li>
          <li>
            <span class="stats-num">314 </span
            ><span class="stats-text">templates</span>
          </li>
          <li>
            <span class="stats-num">12M+</span>
            <span class="stats-text">queries</span>
          </li>
        </ul>
      </section>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/dkaffes" target="_blank"
          >Dimitris Kaffes</a
        >.
      </p>
    </footer>
  </body>
</html>
